<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Dog Adoption Application Form</h2>

	<form action="#" method="POST">
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name">
		<label for="phone">Phone Number</label>
		<input id="phone" type="text" placeholder="Address">
		<label for="address">Address</label>
		<input id="address" type="text" placeholder="Address">
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect"  >
			<option value="labrador">Labrador</option>
            <option value="golden-retriever">Golden Retriever</option>
            <option value="beagle">Beagle</option>
		</select>
		<input  id="submit" type="submit" value="Submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
